<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none';
            child-src 'self';
            connect-src 'self' https: wss:;
            font-src 'self';
            form-action 'self';
            frame-src ms-appx:;
            img-src 'self' blob: data: ms-appdata:;
            media-src 'self' blob: ms-appdata:;
            object-src 'none';
            script-src 'self';
            style-src 'self' 'unsafe-inline';"
  >
  <title>Signal</title>
  <link href='images/icon_128.png' rel='shortcut icon'>
  <link href="stylesheets/manifest.css" rel="stylesheet" type="text/css" />

  <!--
    When making changes to these templates, be sure to update test/index.html as well
  -->

  <script type='text/x-tmpl-mustache' id='app-migration-screen'>
    <div class='content'>
      <img src='images/icon_128.png'>
      {{ ^hideProgress }}
        <div class='container'>
          <span class='dot'></span>
          <span class='dot'></span>
          <span class='dot'></span>
        </div>
      {{ /hideProgress }}
      <div class='message'>{{& message }}</div>
      <div>
        {{ #importButton }}
          <button class='import grey'>{{ importButton }}</button>
        {{ /importButton }}
        {{ #restartButton }}
          <button class='restart grey'>{{ restartButton }}</button>
        {{ /restartButton }}
        {{ #cancelButton }}
          <button class='cancel grey'>{{ cancelButton }}</button>
        {{ /cancelButton }}
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='app-loading-screen'>
    <div class='content'>
      <img src='images/icon_128.png'>
      <div class='container'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div>
      <div class='message'>{{ message }}</div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='conversation-loading-screen'>
    <div class='content'>
      <img src='images/icon_128.png'>
      <div class='container'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='two-column'>
    <div class='gutter'>
      <div class='network-status-container'></div>
      <div class='title-bar active'>
        <div class='logo'>Signal</div>
        <div class='react-contextmenu-wrapper'>
          <div class='module-conversation-header__gear-icon' alt='signal menu' role='button'></div>
          <nav class='react-contextmenu menu-list'>
            <div class='react-contextmenu-item show-settings'>{{ settings }}</div>
            <div class='react-contextmenu-item show-debug-log'>{{ submitDebugLog }}</div>
            <div class='react-contextmenu-item backup'>{{ backup }}</div>
            <div class='react-contextmenu-item open-release-notes'>{{ openReleaseNotes }}</div>
            <div class='react-contextmenu-item open-forums'>{{ openForums }}</div>
            <div class='react-contextmenu-item open-support-page'>{{ openSupportPage }}</div>
            <div class='react-contextmenu-item open-new-bug-form'>{{ openNewBugForm }}</div>
            <div class='react-contextmenu-item show-about'>{{ showAbout }}</div>
            <div class='react-contextmenu-item setup-with-import'>{{ setupWithImport }}</div>
            <div class='react-contextmenu-item setup-as-new-device'>{{ setupAsNewDevice }}</div>
            <div class='react-contextmenu-item setup-as-standalone'>{{ setupAsStandalone }}</div>
          </nav>
        </div>
      </div>
      <div class='tool-bar clearfix'>
        <input type='search' class='search' placeholder='{{ searchForPeopleOrGroups }}' dir='auto'>
        <span class='search-icon'></span>
      </div>
      <div class='content'>
        <div class='conversations inbox'></div>
        <div class='conversations search-results hide'>
          <div class='new-contact contact hide'></div>
        </div>
      </div>
    </div>
    <div class='conversation-stack'>
      <div class='conversation placeholder'>
        <div class='conversation-header'></div>
        <div class='content'>
          <img src='images/icon_128.png' />
          <h3>{{ welcomeToSignal }}</h3>
          <p>{{ selectAContact }}</p>
        </div>
      </div>
    </div>
    <div class='lightbox-container'></div>
  </script>
  <script type='text/x-tmpl-mustache' id='scroll-down-button-view'>
    <button class='text module-scroll-down__button {{ buttonClass }}' alt='{{ moreBelow }}'>
      <div class='module-scroll-down__icon'></div>
    </button>
  </script>
  <script type='text/x-tmpl-mustache' id='last-seen-indicator-view'>
    <div class='module-last-seen-indicator__bar'/>
    <div class='module-last-seen-indicator__text'>
      {{ unreadMessages }}
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='expired_alert'>
    <a target='_blank' href='https://signal.org/download/'>
      <button class='upgrade'>{{ upgrade }}</button>
    </a>
    <div class='message'>
      {{ expiredWarning }}
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='banner'>
    <div class='body'>
      <span class='icon warning'></span>
      {{ message }}
      <span class='icon dismiss'></span>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='toast'>
    {{ toastMessage }}
  </script>
  <script type='text/x-tmpl-mustache' id='hint'>
    <p> {{ content }}</p>
  </script>
  <script type='text/x-tmpl-mustache' id='conversation'>
    <div class='conversation-header'></div>
    <div class='main panel'>
      <div class='discussion-container'>
          <div class='bar-container hide'>
            <div class='bar active progress-bar-striped progress-bar'></div>
          </div>
      </div>

      <div class='bottom-bar' id='footer'>
          <form class='send clearfix'>
              <div class='attachment-previews'></div>
              <div class='flex'>
                <div class='choose-file'>
                    <button class='paperclip thumbnail'></button>
                    <input type='file' class='file-input'>
                </div>
                <textarea class='send-message' placeholder='{{ send-message }}' rows='1' dir='auto'></textarea>
                <div class='capture-audio'>
                    <button class='microphone'></button>
                </div>
                <div class='android-length-warning'>
                    {{ android-length-warning }}
                </div>
              </div>
          </form>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='recorder'>
      <button class='finish'><span class='icon'></span></button>
      <span class='time'>0:00</span>
      <button class='close'><span class='icon'></span></button>
  </script>
  <script type='text/x-tmpl-mustache' id='confirmation-dialog'>
    <div class="content">
      <div class='message'>{{ message }}</div>
      <div class='buttons'>
        {{ #showCancel }}
          <button class='cancel' tabindex='2'>{{ cancel }}</button>
        {{ /showCancel }}
        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='attachment-preview'>
        <div class='image-container'>
          <img src='{{ source }}' class='preview' />
          <div class='outer'>
            <div class='play icon'></div>
          </div>
        </div>
        <a class='x close' alt='remove attachment' href='#'></a>
  </script>
  <script type='text/x-tmpl-mustache' id='file-view'>
    <div class='icon {{ mediaType }}'></div>
    <div class='text'>
      <div class='fileName' title='{{ altText }}'>
        {{ fileName }}
      </div>
      <div class='fileSize'>{{ fileSize }}</div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='new-group-update'>
      <div class='conversation-header'>
        <button class='back'></button>
        <button class='send check'></button>
        <span class='conversation-title'>Update group</span>
      </div>
      {{> group_info_input }}
      <div class='container'>
        <div class='scrollable'></div>
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='identicon-svg'>
      <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>
         <circle cx='50' cy='50' r='40' fill='{{ color }}' />
          <text text-anchor='middle' fill='white' font-family='sans-serif' font-size='24px' x='50' y='50' baseline-shift='-8px'>
              {{ content }}
          </text>
      </svg>
  </script>
  <script type='text/x-tmpl-mustache' id='avatar'>
    <span aria-hidden class='avatar
      {{ ^avatar.url }}
        {{ avatar.color }}
      {{ /avatar.url }}
      '
      {{ #avatar.url }}
        style='background-image: url("{{ avatar.url }}");'
      {{ /avatar.url }}
    >
        {{ avatar.content }}
    </span>
  </script>
  <script type='text/x-tmpl-mustache' id='contact_pill'>
    <span>{{ name }}</span><span class='remove'>x</span>
  </script>
  <script type='text/x-tmpl-mustache' id='contact_name_and_number'>
    <h3 class='name' dir='auto'>
      {{ title }}
      {{ #profileName }}
        <span class='profileName'>{{ profileName }} </span>
      {{ /profileName }}
    </h3>
    <div class='number'>{{ #isVerified }}<span class='verified-icon'></span> {{ verified }} &middot;{{ /isVerified }} {{ number }}</div>
  </script>
  <script type='text/x-tmpl-mustache' id='contact'>
      {{> avatar }}
      <div class='contact-details {{ class }}'> {{> contact_name_and_number }} </div>
  </script>
  <script type='text/x-tmpl-mustache' id='new-contact'>
      {{> avatar }}
      <div class='contact-details'>
          {{> contact_name_and_number }}
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='conversation-preview'>
      {{> avatar }}
      <div class='contact-details'>
          <span class='last-timestamp' data-timestamp='{{ last_message_timestamp }}' dir='auto' > </span>
          <h3 class='name' dir='auto'></h3>
          {{ #unreadCount }}
            <span class='unread-count'>{{ unreadCount }}</span>
          {{ /unreadCount }}
          {{ #last_message }}
            <p class='last-message' dir='auto'></p>
          {{ /last_message }}
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='phone-number'>
      <div class='phone-input-form'>
          <div class='number-container'>
              <input type='tel' class='number' placeholder="Phone Number" />
          </div>
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='file-size-modal'>
      {{ file-size-warning }}
      ({{ limit }}{{ units }})
  </script>
  <script type='text/x-tmpl-mustache' id='attachment-type-modal'>
      Sorry, your attachment has a type, {{type}}, that is not currently supported.
  </script>
  <script type='text/x-tmpl-mustache' id='group-member-list'>
    <div class='container'>
      {{ #summary }} <div class='summary'>{{ summary }}</div>{{ /summary }}
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='key-verification'>
    <div class='container'>
      {{ ^hasTheirKey }}
        <div class='placeholder'>{{ theirKeyUnknown }}</div>
      {{ /hasTheirKey }}
      {{ #hasTheirKey }}
        <label> {{ yourSafetyNumberWith }} </label>
        <!--<div class='qr'></div>-->
        <div class='key'>
          {{ #chunks }} <span>{{ . }}</span> {{ /chunks }}
        </div>
      {{ /hasTheirKey }}
      {{ verifyHelp }}
      <p> {{> link_to_support }} </p>
      <div class='summary'>
        {{ #isVerified }}
          <span class='icon verified'></span>
        {{ /isVerified }}
        {{ ^isVerified }}
          <span class='icon shield'></span>
        {{ /isVerified }}
        {{ verifiedStatus }}
      </div>
      <div class='verify'>
        <button class='verify grey'>
          {{ verifyButton }}
        </button>
      </div>
    </div>
  </script>
  <!-- index -->
  <script type='text/x-tmpl-mustache' id='group_info_input'>
      <div class='group-info-input'>
        <div class='group-avatar'>
          <div class='choose-file attachment-previews thumbnail'>
            {{> avatar }}
            </div>
          <input type='file' name='avatar' class='file-input'>
        </div>
        <input type='text' name='name' class='name' placeholder='Group Name' value='{{ name }}'>
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='new-conversation'>
      <div class='conversation-header'>
        <button class='back'></button>
        <button class='create check hide'></button>
        <span class='conversation-title'>New Message</span>
      </div>
      {{> group_info_input }}
      <div class='container'>
        <div class='scrollable'>
        </div>
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='recipients-input'>
      <div class='recipients-container'>
        <span class='recipients'></span>
        <input type='text' class='search' placeholder='{{ placeholder }}' dir='auto' />
      </div>
      <div class='results'>
        <div class='new-contact contact hide'></div>
        <div class='contacts'></div>
      </div>
  </script>
  <script type='text/x-tmpl-mustache' id='error-icon'>
    <span class='error-icon'>
    </span>
    {{ #message }}
      <span class='error-message'>{{message}}</span>
    {{ /message }}
  </script>
  <script type='text/x-tmpl-mustache' id='link_to_support'>
    <a href='http://support.signal.org/hc/articles/213134107' target='_blank'>
      {{ learnMore }}
    </a>
  </script>
  <script type='text/x-tmpl-mustache' id='clear-data'>
    {{#isStep1}}
    <div class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon alert-outline-red'></span>
          <div class='header'>{{ header }}</div>
          <div class='body-text-wide'>{{ body }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button neutral cancel'>{{ cancelButton }}</a>
            <a class='button destructive delete-all-data'>{{ deleteButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep1}}
    {{#isStep2}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon delete'></span>
          <div class='header'>{{ deleting }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep2}}
  </script>

  <script type='text/x-tmpl-mustache' id='networkStatus'>
    <div class='network-status-message'>
      <h3>{{ message }}</h3>
      <span>{{ instructions }}</span>
    </div>
    {{ #reconnectDurationAsSeconds }}
    <div class="network-status-message">
      {{ attemptingReconnectionMessage }}
    </div>
    {{/reconnectDurationAsSeconds }}
    {{ #action }}
      <div class="action">
        <button class='small blue {{ buttonClass }}'>{{ action }}</button>
      </div>
    {{/action }}
  </script>

  <script type='text/x-tmpl-mustache' id='export-flow-template'>
    {{#isStep1}}
    <div id='step1' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <img class='banner-image' src='/images/icon_128.png'>
          <div class='header'>{{ startHeader }}</div>
          <div class='body-text-wide'>{{ startParagraph1 }}</div>
          <div class='body-text-wide'>{{ startParagraph2 }}</div>
          <div class='body-text-wide red-text'>{{ startParagraph3 }} </div>
        </div>
        <div class='nav'>
          <div>
            <a class='button start'>{{ startButton }}</a>
          </div>
          <div>
            <a class='link cancel'>{{ cancelButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep1}}
    {{#isStep2}}
    <div id='step2' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon folder-outline'></span>
          <div class='header'>{{ chooseHeader }}</div>
          <div class='body-text-wide'>{{ choose }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button choose'>{{ chooseButton }}</a>
          </div>
          <div>
            <a class='link cancel'>{{ cancelButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep2}}
    {{#isStep3}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon export'></span>
          <div class='header'>{{ exportHeader }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
        <div class='nav'>
          <div>
            <a class='link submit-debug-log'>{{ debugLogButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep3}}
    {{#isStep4}}
    <div id='step4' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon check-circle-outline'></span>
          <div class='header'>{{ completeHeader }}</div>
          <div class='body-text-wide center'>{{ completeIntro }}</div>
          <div class='export-location'>{{ completeLocation }}</div>
          <div class='body-text-wide'>{{ completeNextSteps }}</div>
          <div class='body-text-wide'>{{ completeSignoff }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button restart' href='#'>{{ installButton }}</a>
          </div>
          <div>
            <a class='link submit-debug-log'>{{ debugLogButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep4}}
    {{#isError}}
    <div id='error' class='step'>
      <div class='inner error-dialog clearfix'>
        <div class='step-body'>
          <span class='banner-icon alert-outline'></span>
          <div class='header'>{{ errorHeader }}</div>
          <div class='body-text-wide'>{{ error }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button choose'>{{ tryAgain }}</a>
          </div>
          <div>
            <a class='link submit-debug-log'>{{ debugLogButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isError}}
  </script>

  <script type='text/x-tmpl-mustache' id='import-flow-template'>
    {{#isStep2}}
    <div id='step2' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon folder-outline'></span>
          <div class='header'>{{ chooseHeader }}</div>
          <div class='body-text'>{{ choose }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button choose'>{{ chooseButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep2}}
    {{#isStep3}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon import'></span>
          <div class='header'>{{ importingHeader }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep3}}
    {{#isStep4}}
    <div id='step4' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon check-circle-outline'></span>
          <div class='header'>{{ completeHeader }}</div>
        </div>
        <div class='nav'>
          {{#restartButton}}
          <div>
            <a class='button restart'>{{ restartButton }}</a>
          </div>
          {{/restartButton}}
          {{#registerButton}}
          <div>
            <a class='button register'>{{ registerButton }}</a>
          </div>
          {{/registerButton}}
        </div>
      </div>
    </div>
    {{/isStep4}}

    {{#isError}}
    <div id='error' class='step'>
      <div class='inner error-dialog clearfix'>
        <div class='step-body'>
          <span class='banner-icon alert-outline'></span>
          <div class='header'>{{ errorHeader }}</div>
          <div class='body-text-wide'>
            {{ errorMessageFirst }}
            <p>{{ errorMessageSecond }}</p>
          </div>
        </div>
        <div class='nav'>
          <div>
            <a class='button choose'>{{ chooseButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isError}}
  </script>

  <script type='text/x-tmpl-mustache' id='link-flow-template'>
    {{#isStep3}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <div class='header'>{{ linkYourPhone }}</div>
          <div id="qr">
            <div class='container'>
              <span class='dot'></span>
              <span class='dot'></span>
              <span class='dot'></span>
            </div>
          </div>
        </div>
        <div class='nav'>
          <div class='instructions'>
            <div class='android'>
              <div class='label'>
                <span class='os-icon android'></span>
              </div>
              <div class='body'>
                <div>→ {{ signalSettings }}</div>
                <div>→ {{ linkedDevices }}</div>
                <div>→ {{ androidFinalStep }}</div>
              </div>
            </div>
            <div class='apple'>
              <div class='label'>
                <span class='os-icon apple'></span>
              </div>
              <div class='body'>
                <div>→ {{ signalSettings }}</div>
                <div>→ {{ linkedDevices }}</div>
                <div>→ {{ appleFinalStep }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{/isStep3}}
    {{#isStep4}}
    <form id='link-phone'>
      <div id='step4' class='step'>
        <div class='inner'>
          <div class='step-body'>
            <span class='banner-icon lead-pencil'></span>
            <div class='header'>{{ chooseName }}</div>
            <div>
              <input type='text' class='device-name' spellcheck='false' maxlength='50' />
            </div>
          </div>

            <div class='nav'>
              <div>
                <a class='button finish'>{{ finishLinkingPhoneButton }}</a>
              </div>
            </div>
        </div>
      </div>
    </form>
    {{/isStep4}}
    {{#isStep5}}
    <div id='step5' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon sync'></span>
          <div class='header'>{{ syncing }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep5}}

    {{#isError}}
    <div id='error' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon alert-outline'></span>
          <div class='header'>{{ errorHeader }}</div>
          <div class='body'>{{ errorMessage }}</div>
        </div>
        <div class='nav'>
          <a class='button try-again'>{{ errorButton }}</a>
        </div>
      </div>
    </div>
    {{/isError}}
  </script>
  
  <script type='text/x-tmpl-mustache' id='standalone'>
